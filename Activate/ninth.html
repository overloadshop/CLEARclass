<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理系统 - 第九页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
            transition: opacity 1.2s ease-out;
        }
        
        body.page-fading {
            opacity: 0;
        }
        
        /* 星空背景 */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        

        
        /* 主容器 */
        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        

        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 20px;
            }
            
            .title {
                margin-top: 60px;
                margin-bottom: 30px;
            }
            
            .title h1 {
                font-size: 2rem;
            }
            
            .title p {
                font-size: 1rem;
            }
            
            .content-container {
                margin-bottom: 100px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
        }
        
        /* 底部灵动岛按钮 */
        .dynamic-island {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            backdrop-filter: blur(20px);
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            width: 40px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: none;
        }
        
        .dynamic-island.show {
            animation: buttonAppear 1.5s ease-out forwards;
        }
        
        .dynamic-island.expanding {
            animation: buttonExpand 2s ease-out forwards;
        }
        
        .dynamic-island.shrinking {
            animation: buttonShrink 1.2s ease-in-out forwards;
        }
        
        .dynamic-island.enabled {
            width: 200px;
            height: 50px;
            background: rgba(40, 80, 160, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 1;
        }
        
        /* 按钮出现动画：透明度0到100%，尺寸从小到正常，带光效，颜色从黑到蓝 */
        @keyframes buttonAppear {
            0% {
                opacity: 0;
                width: 40px;
                height: 35px;
                background: rgba(0, 0, 0, 0.9);
                box-shadow: none;
                transform: translateX(-50%) scale(0.8);
            }
            50% {
                opacity: 0.7;
                width: 50px;
                height: 40px;
                background: rgba(20, 40, 80, 0.8);
                box-shadow: 0 0 20px rgba(100, 150, 255, 0.6), 0 0 40px rgba(100, 150, 255, 0.3);
                transform: translateX(-50%) scale(0.9);
            }
            100% {
                opacity: 1;
                width: 60px;
                height: 45px;
                background: rgba(40, 80, 160, 0.8);
                box-shadow: 0 0 25px rgba(100, 150, 255, 0.8), 0 0 50px rgba(100, 150, 255, 0.4);
                transform: translateX(-50%) scale(1);
            }
        }
        
        /* 按钮展开动画：光效消失，尺寸展开 */
        @keyframes buttonExpand {
            0% {
                width: 60px;
                height: 45px;
                background: rgba(40, 80, 160, 0.8);
                box-shadow: 0 0 25px rgba(100, 150, 255, 0.8), 0 0 50px rgba(100, 150, 255, 0.4);
            }
            30% {
                box-shadow: 0 0 15px rgba(100, 150, 255, 0.5), 0 0 30px rgba(100, 150, 255, 0.2);
            }
            100% {
                width: 200px;
                height: 50px;
                background: rgba(40, 80, 160, 0.8);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* 按钮收缩动画 */
        @keyframes buttonShrink {
            0% {
                width: 200px;
                height: 50px;
                border-radius: 25px;
                opacity: 1;
                background: rgba(40, 80, 160, 0.8);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                width: 100px;
                height: 40px;
                border-radius: 20px;
                opacity: 0.5;
                background: rgba(20, 40, 80, 0.6);
                box-shadow: 0 0 10px rgba(100, 150, 255, 0.3);
            }
            100% {
                width: 40px;
                height: 35px;
                border-radius: 18px;
                opacity: 0;
                background: rgba(0, 0, 0, 0.4);
                box-shadow: none;
            }
        }
        
        .dynamic-island .button-text {
            color: white;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }
        
        .dynamic-island.expanding .button-text,
        .dynamic-island.enabled .button-text {
            opacity: 1;
        }
        
        .dynamic-island.disabled {
            background: rgba(100, 100, 100, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }
        
        .dynamic-island.disabled .button-text {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .dynamic-island.enabled {
            background: rgba(0, 122, 255, 0.8);
            border-color: rgba(0, 122, 255, 0.5);
        }
        
        .dynamic-island.enabled:hover {
            background: rgba(0, 122, 255, 0.9);
            transform: translateX(-50%) scale(1.05);
        }
        
        /* 欢迎文字样式 */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 10;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .text-container {
            position: relative;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 3rem;
            margin: 0 0.1em;
        }
        
        .char.show {
            opacity: 1;
            transform: translateY(0px);
        }
        
        .char.float {
            transform: translateY(-5px);
        }
        
        .char.hide {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .text-group {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            width: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .text-group.active {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .welcome-text h2 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .welcome-text p {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="starfield" id="starfield"></div>
    

    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 欢迎文字 -->
        <div class="welcome-text">
            <div class="text-container">
                <div class="text-group" id="chinese">
                    <span class="char">你</span>
                    <span class="char">好</span>
                </div>
                <div class="text-group" id="english">
                    <span class="char">H</span>
                    <span class="char">e</span>
                    <span class="char">l</span>
                    <span class="char">l</span>
                    <span class="char">o</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部灵动岛按钮 -->
    <div class="dynamic-island disabled" id="dynamicButton">
        <span class="button-text">进入桌面</span>
    </div>
    
    <script>
        // 创建星空背景
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starfield.appendChild(star);
            }
        }
        

        
        // 初始化底部按钮
        function initBottomButton() {
            const button = document.getElementById('dynamicButton');
            
            // 显示按钮并启动出现动画
            button.classList.add('show');
            
            // 出现动画完成后启动展开动画
            setTimeout(() => {
                button.classList.remove('show');
                button.style.opacity = '1'; // 确保按钮保持可见
                button.classList.add('expanding');
                
                // 展开动画完成后启用按钮
                setTimeout(() => {
                    button.classList.remove('expanding');
                    button.classList.add('enabled');
                }, 2000);
            }, 1500); // 等待出现动画完成
            
            button.addEventListener('click', () => {
                // 检查是否已启用
                if (button.classList.contains('enabled')) {
                    // 移除启用状态，添加收缩状态
                    button.classList.remove('enabled');
                    button.classList.add('shrinking');
                    
                    // 同时触发页面内容渐隐
                    document.body.classList.add('page-fading');
                    
                    // 等待页面渐隐动画完成后跳转到下一页
                    setTimeout(() => {
                        // 保存激活状态数据
                        saveActivationData();
                        
                        // 跳转到主页并标记来自激活页面
                        window.location.href = '../index.html?from=activate';
                    }, 1200);
                }
            });
        }
        
        // 保存激活状态数据
        function saveActivationData() {
            try {
                // 从之前的激活页面获取保存的数据
                const personnelConfig = localStorage.getItem('personnelConfig');
                const systemSettings = localStorage.getItem('systemSettings');
                
                // 创建基本的激活状态数据
                let classInfo = {
                    className: '已激活班级',
                    teacher: '班主任',
                    grade: '高一',
                    totalStudents: 0,
                    activatedAt: new Date().toISOString()
                };
                
                let studentList = [];
                let scheduleData = {
                    '1-1': '语文',
                    '1-2': '数学',
                    '1-3': '英语'
                };
                
                // 如果有人员配置数据，使用它
                if (personnelConfig) {
                    const config = JSON.parse(personnelConfig);
                    classInfo.totalStudents = config.totalStudents || 0;
                    studentList = config.students || [];
                }
                
                // 如果有系统设置数据，使用它
                if (systemSettings) {
                    const settings = JSON.parse(systemSettings);
                    if (settings.className) classInfo.className = settings.className;
                    if (settings.classTeacher) classInfo.teacher = settings.classTeacher;
                    if (settings.classGrade) classInfo.grade = settings.classGrade;
                }
                
                // 保存激活状态数据
                localStorage.setItem('classInfo', JSON.stringify(classInfo));
                localStorage.setItem('studentList', JSON.stringify(studentList));
                localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
                
                // 设置系统设置，默认开启Hello激活功能
                const classSystemSettings = {
                    helloActivation: true,
                    theme: 'light',
                    notifications: true
                };
                localStorage.setItem('classSystemSettings', JSON.stringify(classSystemSettings));
                
                console.log('激活状态数据已保存:', {
                    classInfo,
                    studentList: studentList.length + ' 个学生',
                    scheduleData: Object.keys(scheduleData).length + ' 个时间段',
                    helloActivation: '已开启'
                });
            } catch (error) {
                console.error('保存激活状态数据失败:', error);
            }
        }
        
        // 文字动画控制
        let currentText = 0; // 0: 中文, 1: 英文
        let animationInterval;
        
        function showText(textId) {
            const textGroup = document.getElementById(textId);
            const chars = textGroup.querySelectorAll('.char');
            
            // 显示文字组
            textGroup.classList.add('active');
            
            // 逐个显示字符
            chars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.add('show');
                    
                    // 添加飘动效果
                    setTimeout(() => {
                        char.classList.add('float');
                    }, 300);
                }, index * 200);
            });
        }
        
        function hideText(textId) {
            const textGroup = document.getElementById(textId);
            const chars = textGroup.querySelectorAll('.char');
            
            // 同时下沉所有字符
            chars.forEach(char => {
                char.classList.remove('show', 'float');
                char.classList.add('hide');
            });
            
            // 隐藏文字组
            setTimeout(() => {
                textGroup.classList.remove('active');
                // 重置字符状态
                chars.forEach(char => {
                    char.classList.remove('hide');
                });
            }, 600);
        }
        
        function startTextAnimation() {
            const texts = ['chinese', 'english'];
            
            // 显示第一个文字
            showText(texts[currentText]);
            
            animationInterval = setInterval(() => {
                // 隐藏当前文字
                hideText(texts[currentText]);
                
                // 切换到下一个文字
                setTimeout(() => {
                    currentText = (currentText + 1) % texts.length;
                    showText(texts[currentText]);
                }, 800);
            }, 4000); // 每4秒切换一次
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            createStarfield();
            initBottomButton();
            
            // 延迟启动文字动画
            setTimeout(() => {
                startTextAnimation();
            }, 1000);
        });
    </script>
</body>
</html>
