<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 50px;
            text-align: center;
        }
        
        .test-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: #357abd;
        }
        
        .test-btn.success {
            background: #28a745;
        }
        
        .test-btn.warning {
            background: #ffc107;
            color: #212529;
        }
        
        .test-btn.error {
            background: #dc3545;
        }
        
        /* Toast样式 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .toast.success {
            background: #28a745;
        }
        
        .toast.warning {
            background: #ffc107;
            color: #212529;
        }
        
        .toast.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Toast通知测试页面</h1>
    <p>点击下面的按钮测试不同类型的Toast通知：</p>
    
    <button class="test-btn success" onclick="showToast('这是成功消息', 'success')">成功消息</button>
    <button class="test-btn warning" onclick="showToast('这是警告消息', 'warning')">警告消息</button>
    <button class="test-btn error" onclick="showToast('这是错误消息', 'error')">错误消息</button>
    <button class="test-btn" onclick="showToast('这是默认消息')">默认消息</button>
    
    <script>
        // 显示Toast消息
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        
        // 页面加载完成后显示一个欢迎消息
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showToast('Toast功能测试页面加载完成！', 'success');
            }, 500);
        });
    </script>
</body>
</html>
